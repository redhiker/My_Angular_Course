<div class="card"><div class="inner"><img
  class="card-img-top cover"
  src = "assets/img/{{ bird.id }}.jpg"
  alt="{{bird.name}}"
  style="border: 1px solid grey"
/></div>
<div class="card-body">
  <h5 class="card-title">{{ bird.name }}</h5>
  <div class="scrollable">
    <h6 class="card-title">{{ bird.kind }}</h6>
    <h6 class="card-text">{{ bird.niche }}</h6>
</div></div>
<div class="card-footer">
  <button class="btn btn-primary float-right" (click)="showBird()">
    See Details
  </button>
</div></div>
